{% extends 'base.html' %}

{% load i18n %}

{% block content %}
    <h1>
        {% translate "Join as companion" %}
    </h1>

    <form action="" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">
            {% translate "Request to join as companion" %}
        </button>
        <a href="/" class="btn btn-outline-danger">
            {% translate "Cancel" %}
        </a>
    </form>
{% endblock content %}
